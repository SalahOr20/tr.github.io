                        <h2>Ménara</h2>
                        <p>La Ménara est un parc du 12ème siècle qui s'étend sur une centaine d'hectares. Planté d'une vaste oliveraie dans un site d'une rare beauté, il jouit d'une vue exceptionnelle sur l'Atlas.</p>
                    </div>

                        <h2>Ménara</h2>
                        <p>Le Jardin de la Ménara est un immense et vaste jardin de 100 hectares. Datant de la dynastie des Almohades, il est situé à quelques encablures de la Muraille de Marrakech.</p>
                    </div>
                </div>
                <div class="slide mnr-3">
                    <div class="slide-text">
                        <h2>Ménara</h2>
                        <p>La ménara est un monument du patrimoine de la ville, mais avant tout un symbole représentant la grandeur qu'a connu Marrakech.</p>
                    </div>
                </div>
                <div class="slide mnr-4">
                    <div class="slide-text">
                        <h2>Ménara</h2>
                        <p>C'est un endroit très paisible, à l'écart du tumulte de la ville. C'est donc un lieu privilégié pour les promenades.</p>
                    </div>
                </div>
                <div class="slide mnr-5">
                    <div class="slide-text">
                        <h2>Ménara</h2>
                        <p>Le bassin est alimenté en eau grâce à un système hydraulique vieux de plus de 700 ans, qui achemine l'eau depuis les montagnes situées à 30 km environ de la ville de Marrakech. Ce bassin permet l'irrigation de l'oliveraie.</p>
