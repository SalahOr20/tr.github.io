                        <h2>Jamaa El Fna</h2>
                        <p>Chaque ville a son agora, le lieu où bat le cœur de sa population. Pour les Marrakchis, pour les Marocains et pour le monde entier, Jemaa El Fna incarne l'identité de Marrakech.</p>
                    </div>

                        <h2>Jamaa El Fna</h2>
                        <p>La fumée enivrante, les tamtams, et les lueurs des loupiotes qui éclairent les guérites se prêtent très bien à la photo rituelle.</p>
                    </div>
                </div>
                <div class="slide jef-3">
                    <div class="slide-text">
                        <h2>Jamaa El Fna</h2>
                        <p>Durant la journée, charmeurs de serpents, tatoueurs à l'henné ou propriétaires de singes qui proposent des photos avec leur animal côtoient jongleurs, musiciens et acrobates.</p>
                    </div>
                </div>
                <div class="slide jef-4">
                    <div class="slide-text">
                        <h2>Jamaa El Fna</h2>
                        <p>La place désertée par les saltimbanques est envahie par des restaurants ambulants qui proposent de délicieux plats marocains typiques pour des sommes très modiques.</p>
                    </div>
                </div>
                <div class="slide jef-5">
                    <div class="slide-text">
                        <h2>Jamaa El Fna</h2>
                        <p>La place n'a pas toujours été la place animée et chaleureuse qu'elle est aujourd'hui. En effet, son nom en arabe signifie "assemblée des morts", c'était la place de grève où les criminels étaient exécutés et leurs têtes clouées aux murs et exposées aux regards des passants.</p>
